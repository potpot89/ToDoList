<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jamila Zini" />
    <meta name="description" content="Webapp shopping list" />
    <meta name="copyright" content="HTML" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Diphylleia&family=Lemon&family=PT+Serif&display=swap");
    </style>
  </head>
  <body>
    <header>
      <h1>My ShoppingList</h1>
    </header>
    <main>
      <div id="flex-container">
        <div id="input-container">
          <input id="newItemInput" type="text" placeholder="My new item" />
          <button id="addItemButton">Add</button>
        </div>
        <ul id="myList">
          <!--create <li> items when pressing the Add button. The elements come with the button to mark them as completed-->
        </ul>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
